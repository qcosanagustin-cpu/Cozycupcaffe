<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | CozyCup Café</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f9f4ef;
      color: #4b2e05;
    }

    header {
      background-color: #452a0c;
      color: white;
      text-align: center;
      padding: 30px 10px;
      position: relative;
      border-bottom: 5px solid #a57b50;
    }

    header img {
      position: absolute;
      left: 30px;
      top: 15px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #8b5c2e;
      margin-bottom: 15px;
      text-align: center;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.8;
    }

    .contact-info p {
      color: #5b4636;
      font-size: 1.1rem;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #c3a27f;
      color: white;
      margin-top: 40px;
      border-top: 4px solid #a57b50;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SNrHSZ3f/coffeelogo.jpg" alt="CozyCup Café Logo" onclick="goHome()">
    <h1>Contact CozyCup Café</h1>
    <p style="color: #fff;">We’d love to hear from you!</p>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get In Touch</h2>
      <p><strong>CozyCup Café</strong></p>
      <p>Anonas, Quezon City</p>
      <p><strong>Phone:</strong> (+63) 9416-761-8872</p>
      <p><strong>Open:</strong> Mon–Fri • 6:00 AM – 7:00 PM</p>

      <!-- Google Maps Embed -->
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.204473305839!2d121.06574337495184!3d14.584045977466373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b766f2a5b40b%3A0x32e264d8b60c6d8!2sAnonas%2C%20Quezon%20City%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1730560012345!5m2!1sen!2sph" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>☕ CozyCup Café © 2025 | All Rights Reserved</p>
    <p><a href="menu.html">View Our Menu</a> | <a href="AboutUs.html">About Us</a></p>
  </footer>

  <script>
    function goHome() {
      window.location.href = "index.html"; // change to your actual homepage filename
    }
  </script>
</body>
</html>
