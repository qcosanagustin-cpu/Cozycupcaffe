<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cozy Cup Café</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('https://i.postimg.cc/QNpB5HYb/background-image.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(3px);
    }

    .login-container {
      background-color: rgba(255, 253, 249, 0.95);
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      padding: 40px 30px;
      text-align: center;
    }

    .login-container img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-container h2 {
      color: #4b3425;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ca965c;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      border-color: #8b6f47;
    }

    .login-container button {
      background-color: #ca965c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #b57c44;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
      color: #4b3425;
    }

    .login-container a {
      color: #ca965c;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.postimg.cc/SNrHSZ3f/coffeelogo.jpg" alt="Cozy Cup Café Logo">
    <h2>Welcome Back!</h2>
    <p id="errorMessage" class="error-message"></p>
    <form id="loginForm" onsubmit="return handleLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="Registration.html">Register</a></p>
  </div>

 <script>
function handleLogin(e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorMessage = document.getElementById("errorMessage");

  // ✅ Get saved user from localStorage
  const savedUser = JSON.parse(localStorage.getItem('registeredUser'));

  if (savedUser && username === savedUser.username && password === savedUser.password) {
    alert("Login successful! Welcome back, " + username + "!");
    window.location.href = "index.html";
  } else {
    errorMessage.textContent = "Invalid username or password. Please try again.";
  }
}
</script>

</body>
</html>
