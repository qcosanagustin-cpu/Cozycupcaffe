<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sample Registration Form</title>
<style>
:root {
  --border: #6b4c3b; /* dark coffee brown */
  --field-bg: #f3e9dc; /* creamy coffee cream */
  --muted: #8b6d5c; /* muted brown */
  --label: #4b3a2c; /* deep coffee brown */
  --primary: #a9746e; /* coffee with milk */
  --card-bg: rgba(255, 248, 240, 0.9); /* semi-transparent cream */
  font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

body {
  margin: 0;
  padding: 24px;
  /* background image from the 3rd coffee aesthetic */
  background-image: url('https://i.postimg.cc/T3j6LZQ3/566542328-835563405852143-701984035504480732-n.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  color: var(--label);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Overlay to darken background for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 0;
}

.container {
  max-width: 980px;
  margin: 0 auto;
  position: relative;
  z-index: 1; /* above overlay */
}

h1 {
  color: var(--primary);
  margin: 0 0 18px 0;
  font-size: 28px;
  text-shadow: 1px 1px 2px #0008;
}

.card {
  background: var(--card-bg);
  border: 6px solid var(--border);
  padding: 26px;
  border-radius: 8px;
  box-shadow: 0 6px 20px rgba(20, 20, 20, 0.25);
  backdrop-filter: saturate(180%) blur(12px);
}

form {
  display: flex;
  gap: 22px;
  flex-wrap: wrap;
}

.col {
  flex: 1 1 300px; /* lets it become single column on narrow screens */
  min-width: 260px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.left {}
.right {}

.row {
  display: flex;
  gap: 12px;
  align-items: center;
}

label {
  font-size: 13px;
  color: var(--label);
  margin-bottom: 6px;
  display: block;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"],
input[type="tel"],
select,
.input-block {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #b89b81;
  background: var(--field-bg);
  border-radius: 3px;
  font-size: 14px;
  color: #4b3a2c;
  box-sizing: border-box;
  font-weight: 500;
  font-family: "Georgia", serif;
}

.small {
  flex: 0 0 120px;
}

.small input, .small select {
  width: 100%;
}

.muted {
  font-size: 13px;
  color: var(--muted);
}

.actions {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 8px;
}

.btn {
  background: var(--primary);
  color: #fff8f0;
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 2px 8px #8b6d5c88;
  transition: background-color 0.3s ease;
}
.btn:hover {
  background: #8b6d5c;
  box-shadow: 0 2px 12px #6b4c3bcc;
}

.checkbox-row {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-top: 8px;
}

/* Confirm password error text */
.error {
  color: #b00020;
  font-size: 13px;
  display: none;
}

@media (max-width: 800px) {
  form {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Registration Form :</h1>
  <div class="card" role="region" aria-labelledby="form-title">
    <form id="regForm" onsubmit="return handleSubmit(event)" novalidate>
      <div class="col left" aria-label="left column">
        <div>
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" placeholder="Enter your first name" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>

        <div>
          <label for="address2">Address Line-2</label>
          <input id="address2" name="address2" type="text" placeholder="Village/City Name">
        </div>

        <div>
          <label for="country">Country</label>
          <select id="country" name="country" class="input-block" required>
            <option value="Philippines" selected>Philippines</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
          </select>
        </div>

        <div>
          <label for="gender">Gender</label>
          <select id="gender" name="gender" class="input-block" required>
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password" minlength="6" required>
        </div>

        <div class="checkbox-row">
          <input id="terms" name="terms" type="checkbox" required>
          <label for="terms" class="muted">I accept all terms and conditions.</label>
        </div>
      </div>

      <div class="col right" aria-label="right column">
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" type="text" placeholder="Enter your last name" required>
        </div>

        <div>
          <label for="address1">Address Line-1</label>
          <input id="address1" name="address1" type="text" placeholder="Locality/House/Street no" required>
        </div>

        <div class="row">
          <div style="flex:1">
            <label for="state">State</label>
            <input id="state" name="state" type="text" placeholder="Enter your state name">
          </div>
          <div class="small">
            <label for="postal">Postal-Code</label>
            <input id="postal" name="postal" type="text" placeholder="Postal Code">
          </div>
        </div>

        <div>
          <label for="dob">Date Of Birth</label>
          <input id="dob" name="dob" type="date" placeholder="dd-mm-yyyy">
        </div>

        <div class="row">
          <div class="small">
            <label for="cc">Country code</label>
            <select id="cc" name="cc">
              <option value="+1">USA (+1)</option>
              <option value="+44">UK (+44)</option>
              <option value="+63" selected>PHP (+63)</option>
            </select>
          </div>
          <div style="flex:1">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Enter Your Contact Number">
          </div>
        </div>

        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter your password" minlength="6" required>
          <div id="pwError" class="error">Passwords do not match.</div>
        </div>

        <div class="actions" style="margin-top:18px">
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
function handleSubmit(e) {
  e.preventDefault();

  const pw = document.getElementById('password').value;
  const cpw = document.getElementById('confirmPassword').value;
  const pwError = document.getElementById('pwError');
  pwError.style.display = 'none';

  if (pw !== cpw) {
    pwError.style.display = 'block';
    document.getElementById('confirmPassword').focus();
    return false;
  }

  const form = document.getElementById('regForm');
  if (!form.reportValidity()) return false;

  // Save username and password to localStorage
  const firstName = document.getElementById('firstName').value.trim();
  const password = pw.trim();

  if (firstName && password) {
    localStorage.setItem('registeredUser', JSON.stringify({
      username: firstName,
      password: password
    }));
  }

  alert('Registration successful! You will now be redirected to the login page.');
  window.location.href = 'login.html'; // Redirect to login page
  return false;
}
</script>
</body>
</html>
