<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info | Cozy Cup Café</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f6efe7;
      color: #3e2f22;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #452a0c;
      color: #fff6e5;
      text-align: center;
      padding: 20px 10px;
      position: relative;
      border-bottom: 4px solid #a57b50;
    }

    header img {
      position: absolute;
      left: 25px;
      top: 10px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    header img:hover {
      transform: scale(1.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .user-card {
      background-color: #fffdf9;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      border-top: 5px solid #ca965c;
    }

    .user-card h2 {
      color: #4b3425;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .info-item {
      text-align: left;
      margin: 15px 0;
    }

    .info-item label {
      font-weight: 600;
      color: #8b6f47;
      display: block;
      margin-bottom: 5px;
    }

    .info-item p {
      background: #f8f3eb;
      border-radius: 10px;
      padding: 10px 15px;
      color: #4b3425;
    }

    .edit-btn {
      background-color: #ca965c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .edit-btn:hover {
      background-color: #a57342;
    }

    footer {
      background-color: #3b3030;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      border-top: 4px solid #a57b50;
    }

    .back-home {
      display: inline-block;
      margin-top: 25px;
      background-color: transparent;
      border: 2px solid #8b6f47;
      color: #8b6f47;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-home:hover {
      background-color: #ca965c;
      color: white;
      border-color: #ca965c;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/SNrHSZ3f/coffeelogo.jpg" alt="Cozy Cup Café Logo" onclick="goHome()">
    <h1>User Information</h1>
  </header>

  <main>
    <div class="user-card">
      <h2>Welcome, <span id="userName">Guest</span>!</h2>

      <div class="info-item">
        <label>Full Name:</label>
        <p id="fullName">Mark Salazar</p>
      </div>

      <div class="info-item">
        <label>Email Address:</label>
        <p id="email">MarkSalazar@email.com</p>
      </div>

      <div class="info-item">
        <label>Phone Number:</label>
        <p id="phone">+63 912 345 6789</p>
      </div>

      <div class="info-item">
        <label>Address:</label>
        <p id="address">Anonas, Quezon City</p>
      </div>

      <button class="edit-btn" onclick="editInfo()">Edit Information</button>
      <br>
      <a href="index.html" class="back-home">Back to Home</a>
    </div>
  </main>

  <footer>
    © 2025 Cozy Cup Café | All Rights Reserved
  </footer>

  <script>
    function goHome() {
      window.location.href = "homepage.html";
    }

    function editInfo() {
      alert("Edit function coming soon!");
    }
  </script>

</body>
</html>
