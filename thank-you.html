<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | Coffee Connect</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .thankyou-container {
    background: rgba(255, 248, 240, 0.96);
    padding: 50px 40px;
    border-radius: 20px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-in-out;
  }

   .coffee-icon {
    display: block;
    margin: 0 auto 20px auto;
    width: 80px;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);;
  }

  h1 {
    color: #5c3d2e;
    margin-bottom: 10px;
  }

  p {
    color: #7b5e57;
    margin-bottom: 25px;
    font-size: 15px;
  }

  .home-btn {
    display: inline-block;
    background: linear-gradient(135deg, #7b4b24, #b67445);
    color: white;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .home-btn:hover {
    background: linear-gradient(135deg, #5a3218, #a05d32);
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

  <div class="thankyou-container">
    <img src="https://i.postimg.cc/SNrHSZ3f/coffeelogo.jpg" alt="The Cozy Cup Café Logo" class="coffee-icon">
    <h1>Thank You for Your Inquiry!</h1>
    <p>We’ve received your message and one of our baristas will get back to you soon.<br><br>
    While you wait, why not enjoy a fresh cup of coffee? ☕</p>
    <a href="index.html" class="home-btn">Back to Home</a>
  </div>

</body>
</html>
